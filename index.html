<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <p class="subtitle">Эффективное управление задачами</p>
    </header>

    <main class="container">
        <section class="input-section">
            <input type="text" id="task-input" placeholder="Новая задача...">
            <button id="add-btn">Добавить</button>
        </section>

        <section class="tasks-section">
            <h2 class="section-title"><i class="fas fa-tasks"></i> Ваши задачи</h2>
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </section>

        <div class="stats">
            <span>Всего задач: <span id="total-tasks" class="task-count">0</span></span>
            <span>Выполнено: <span id="completed-tasks" class="task-count">0</span></span>
        </div>
    </main>
</body>

</html>
